<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfumeros Portátiles</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #f4f5f7;
      color: #222;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
    }

    header {
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: white;
      padding: 90px 20px 55px;
      position: relative;
    }

    /* LOGO FLOTANTE CORRECTO */
    .logo-marca {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      overflow: hidden;
    }

    .logo-marca img {
      width: 60%;
      height: auto;
      object-fit: contain;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 15px;
      opacity: 0.85;
    }

    .producto {
      background: white;
      margin: -20px auto 40px;
      padding: 25px;
      width: 90%;
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.08);
    }

    .producto img.principal {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 18px;
    }

    .imagen-extra {
      width: 75%;
      margin: 0 auto 20px;
    }

    .imagen-extra img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    .producto h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .producto p {
      font-size: 14px;
      line-height: 1.6;
      color: #555;
    }

    .precio {
      font-size: 24px;
      font-weight: 700;
      margin: 18px 0;
      color: #000;
    }

    .boton {
      display: inline-block;
      width: 100%;
      padding: 14px 0;
      background: #000;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .boton:hover {
      background: #222;
      transform: translateY(-2px);
    }

    .redes {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 25px 0;
    }

    .icon {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-weight: 700;
      color: white;
      transition: transform 0.3s ease;
    }

    .icon:hover {
      transform: scale(1.1);
    }

    .whatsapp { background: #25D366; }
    .tiktok { background: #000; }
    .facebook { background: #1877F2; }

    footer {
      font-size: 13px;
      color: #777;
      margin-bottom: 25px;
    }
  </style>
</head>

<body>

  <header>
    <!-- AQUÍ ESTABA EL ERROR -->
    <div class="logo-marca">
      <img src="./img/sento.jpg" alt="SENTO">
    </div>

    <h1>Tu perfume, siempre contigo</h1>
    <p>Mini perfumeros recargables, seguros y elegantes</p>
  </header>

  <section class="producto">
    <img src="./img/perfumesolo.jpeg" alt="Perfumero portátil" class="principal">

    <div class="imagen-extra">
      <img src="./img/perfumero-extra.jpeg" alt="Detalle del perfumero">
    </div>

    <h2>Perfumero portátil recargable</h2>
    <p>
      Lleva tu aroma favorito a todas partes sin cargar frascos grandes.
      Ligero, discreto y seguro. No se riega.
    </p>

    <p class="precio">$4.500</p>

    <a href="https://wa.me/573164503371?text=Hola,%20quiero%20comprar%20el%20perfumero" class="boton">
      Comprar ahora
    </a>
  </section>

  <div class="redes">
    <a href="https://wa.me/573164503371" class="icon whatsapp">W</a>
    <a href="https://www.tiktok.com/@sento_oficial" class="icon tiktok">T</a>
    <a href="https://www.facebook.com/profile.php?id=61585244552676" class="icon facebook">F</a>
  </div>

  <footer>
    <p>Envíos a todo Bogotá</p>
  </footer>

</body>
</html>
